<?xml version="1.0" encoding="UTF-8"?>
<urlset
	xmlns="http://www.sitemaps.org/schemas/sitemap/0.9"
	xmlns:image="http://www.google.com/schemas/sitemap-image/1.1"
	xmlns:xhtml="http://www.w3.org/1999/xhtml"
	 >

	 {% for label in labels %}
		<url>
			<loc>http://{{ request.get_host }}/{{ language }}/blog/label/{{ label.name }}</loc>
			<lastmod>{{ blog.updated_at|date:'c' }}</lastmod>
			<changefreq>weekly</changefreq>
			<priority>.6</priority>

			{% for other_language in languages %}
				<xhtml:link rel="alternate" hreflang="{{ other_language.0 }}" href="http://{{ request.get_host }}/{{ other_language.0 }}/blog/label/{{ label.name }}" />
			{% endfor %}
		</url>
	{% endfor %}
</urlset>
