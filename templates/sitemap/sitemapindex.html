<?xml version="1.0" encoding="UTF-8"?>

<sitemapindex xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
    {% for sitemap in sitemaps %}
        <sitemap>
            <loc>http://{{ request.META.HTTP_HOST }}/{{language}}/sitemap/{{ sitemap.uri }}</loc>
            <lastmod>{{ sitemap.updated_at|date:'c' }}</lastmod>
        </sitemap>
    {% endfor %}
</sitemapindex>
